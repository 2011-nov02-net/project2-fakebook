<div class="" *ngIf="user">
    <img id="cover" src="https://via.placeholder.com/900x320/FF7F50/000000" class="img-fluid "  alt="cover">
    <img id="profile-picture" class="img-fluid rounded-circle mx-auto img-float d-block img-md" src="{{user.profilePictureUrl}}" alt="noimage">
    <h2 class="d-flex justify-content-center">{{user.firstName}} {{user.lastName}}</h2>
</div>
    <div class="container " *ngIf="user" >
    <div class="row">
        <div class=" gutters-sm col-md-4 mt-4 ">
            <div class=" mb-3 ">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-left ">
                    <div class="mt-3">
                      <h4>Intro: </h4>
                      <p class="text-muted mb-1">{{user.birthDate | date}}</p>
                      <p class="text-muted mb-1">{{user.phoneNumber}}</p>
                      <p class="text-muted mb-1">{{user.email}}</p>
                      <p class="text-muted mb-1">{{user.status}}</p>
                      <button type="button" class="btn mt-3 mb-4 btn-outline-primary btn-lg btn-block"> Edit Details</button>
                      <button type="button" class="btn btn-outline-primary btn-lg btn-block" (click)="followUser()">Follow</button></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
                <h4>Friends: </h4>
            <div class="row">
                
                <div class="col-2 col-md-3" *ngFor="let friend of user.followees">
                    <a href="/user/{{friend.id}}">  <img data-toggle="tooltip" data-placement="top" title="{{friend.firstName}}" class="img-fluid img-md img-round rounded-circle" src="{{friend.profilePictureUrl}}"> </a>
                </div>
                </div>
            </div>
        </div>
    <div class="panel col-md-8 mt-4">
        <div class="panel-body">
          <ul *ngFor="let item of posts">
              <div class="media-block">
                <a class="media-left" href="#"><img class="rounded-circle img-sm" alt="Profile Picture" src="{{user.profilePictureUrl}}"></a>
                <div class="media-body">
                  <div class="mar-btm">
                    <a href="user/{{ user.id}}" class="btn-link text-semibold media-heading box-inline">{{ user.firstName}}</a>
                    <p class="text-muted text-sm"></p>
                  </div>
                  <p>{{item.content}}</p>
                  <div class="pad-ver">
                    <div class="btn-group">
                      <a class="btn btn-sm btn-default btn-hover-success" href="#"><i class="fa fa-thumbs-up"></i></a>
                      <a class="btn btn-sm btn-default btn-hover-danger" href="#"><i class="fa fa-thumbs-down"></i></a>
                    </div>
                    <a class="btn btn-sm btn-default btn-hover-primary" href="#">Comment</a>
                  </div>
                  <hr>
                </div>
              </div>
            </ul>
        </div>
        </div>
    
</div>
</div>

<div *ngIf="!user"></div>
