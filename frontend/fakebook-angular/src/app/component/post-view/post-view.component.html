<!-- Box containing one post and its comments -->
<div *ngIf="post">

  <!-- Box for making new comments responding to the post -->
  <div class="card mt-2 mb-2">
    <div class="d-flex justify-content-between p-2 px-3 ">
      <div class="d-flex flex-row align-items-center "> <img src="{{post.user.profilePictureUrl}}" width="50"
          class="rounded-circle">
        <div class="d-flex flex-column ml-2"> <a href="/user/{{post.user.id}}"><b>{{post.user.firstName}} {{post.user.lastName}}</b></a> <small
            class="text-muted">{{post.createdAt | date:'medium'}}</small> </div>
      </div>
     
    </div> <img src="{{post.pictureUrl}}" class="img-fluid">
    <div class="p-2">
      <p class="text-justify">{{post.content}}</p>
      <hr>
      <div class="d-flex justify-content-between align-items-center">
        <app-like-view [liked]='post.liked' [postId]='post.id' [count]='post.likedByUserIds.length'></app-like-view>
      </div>
      <hr>
    </div>  <app-comment-form [postId]='post.id'></app-comment-form>

  </div>

  <div *ngIf='post.comments!=undefined' class="social-footer">
    <ul *ngFor="let comment of post.comments">
      <app-comment-view [comment]='comment'></app-comment-view>
    </ul>
  </div>
</div>
